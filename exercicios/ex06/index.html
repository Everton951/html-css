<!DOCTYPE html><html lang="pt-br"><head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Modelo de Caixas</title>
    <style>
        h1{
            background-color: lightblue;
            height: 300px;
            width: 300px;
            border-width: 10px; /* Largura da Borda */
            border-style: solid;
            border-color: darkblue;

            /* É um espaçamento Interno */
            padding: 10px; /* 10px em todos os lados */

            /* Espaçamento Externo 
            margin-top: 10px;
            margin-right: 10px;
            margin-bottom: 10px;
            margin-left: 10px;*/
            
            /* margin: 10px; */
            /* Usando o espaçamento externo e centralizando */
            margin: 10px auto 10px auto;

            /* margin: auto;  Centralizar no meio */
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa</h1>
    <p>Parágrafos também são exemplos de box-leves, mas os <a href="#">links são exemplos de inline-levels</a></p>
</body>
</html>
