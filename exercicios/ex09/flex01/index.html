<!DOCTYPE html><html lang="pt-br"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Flex Box</title>
    <style>
        div.conteiner{
            background-color: lightcoral;
            display: flex; /* Para deixar fluido a página */
            flex-flow: row nowrap; /*Valor padrão */
            justify-content: flex-end; /* Alinhando o conteúdo */
        }
        div.item{
            background-color: lightgreen;
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>      
    </div>
</body></html>
