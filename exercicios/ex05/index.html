<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>

    <style>
        div{
            background-color: lightgray;
            border: 1px solid black;
            text-align: center;
            width: 200px;
            height: 200px;
            display: inline-block; /* TUDO NA MESMA LINHA */
        }

        div:hover{ /* Muda o estado quando passo o mouse - Fundo amarelo */
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="d1">01</div>
    <div class="d2">02</div>
    <div class="d3">03</div>
</body>
</html>
