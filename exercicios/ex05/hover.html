<!DOCTYPE html><html lang="pt-br"><head>
    <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Exemplo de Hover</title>
    <style>
        div:hover{  /* Muda o estado quando passo o mouse - Fundo amarelo - Cor vermelha */
            background-color: yellow;
            color: red;
        }

        div > p{ /* Isso significa que o p Ã© filho do div */
            display: none; /* Serve para esconder */
        }

        div:hover > p{ 
            display: block; /* Serve para mostrar um bloco */
            color: white;
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo.</p>
    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO</p>
    </div>
</body>
</html>
