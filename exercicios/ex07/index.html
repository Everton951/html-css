<!DOCTYPE html><html lang="pt-br"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Teste de imagem de fundo</title>

    <style>
        .quadrado{
            border: 1px solid black;
            width: 300px;
            height: 300px;            
            display: inline-block; /* Para colocar LADO A LADO */
            background-color: lightgray;
        }

        div#q1{
            background-color: skyblue;
        }

        div#q2{ /* Colocando gradiente */
            background-image: linear-gradient(to bottom, yellow, red);
        }

        div#q3{ /* Colocando uma imagem no background */
            background-image: url("imagem/pattern001.png");
        }
    </style>
</head>
<body>
    <div class="quadrado" id="q1">

    </div>

    <div class="quadrado" id="q2">

    </div>

    <div class="quadrado" id="q3">

    </div>
</body>
</html>
