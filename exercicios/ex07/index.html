<!DOCTYPE html><html lang="pt-br"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Personalização do Background</title>
    <style>
        #container {
            height: 500px;
            background-color: purple;
            padding: 10px;            
            /* margin: auto; - Só serve para centralizar na horizontal  */

            position: relative; /*Já é o padrão */  
            
            /* JEITO MAIS SIMPLES DE ALINHAR NO CENTRO 
            display: flex;
            justify-content: center;
            align-items: center; */
        }

        #conteudo{
            position: absolute; /**/
            height: 200px;
            width: 400px;
            background-color: yellow;

            /* Jeito que o Guanabara ensinou - um pouco mais difícil */
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>

</head>
<body>
    <section id="container">
        <article id="conteudo">

        </article>
    </section>
</body>
</html>
