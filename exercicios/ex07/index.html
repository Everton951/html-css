<!DOCTYPE html><html lang="pt-br"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Tabelas</title><style>
        table{            
            border-collapse: collapse;            
        }

        caption{
            font-size: 1.3em;
            font-weight: bolder;
            padding: 10px;
        }

        th, td{
            border: 1px solid black;
            padding: 10px;
        }

        tr:nth-child(even){
            background-color: lightgray;
        }

        div#container{ /* Deixar a tabela responsiva - Ela se ajusta ao tamanho da tela */
            overflow-x: auto; /* Conteúdo que transborda */
        } /* Só a tabela vai rolar para o lado - o Site fica parado */
    </style>
</head>
<body>
    <h1>Tabelas em telas pequenas</h1>
    <div id="container">
        <table>
            <caption>
                Tabelas responsivas
            </caption>
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Jan</th>
                    <th>Fev</th>
                    <th>Mar</th>
                    <th>Abr</th>
                    <th>Mai</th>
                    <th>Jun</th>
                    <th>Jul</th>
                    <th>Ago</th>
                    <th>Set</th>
                    <th>Out</th>
                    <th>Nov</th>
                    <th>Dez</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Amazon Echo</td>
                    <td>11</td>
                    <td>01</td>
                    <td>05</td>
                    <td>09</td>
                    <td>08</td>
                    <td>07</td>
                    <td>07</td>
                    <td>05</td>
                    <td>41</td>
                    <td>11</td>
                    <td>21</td>
                    <td>61</td>
                </tr>                
            </tbody>
        </table>
    </div>
</body>
</html>
