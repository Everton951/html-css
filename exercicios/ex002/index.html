<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="midia/imagem/laranja.png" type="image/x-icon">
    <title>Vídeos</title>
</head>
<body>
    <h1>Aprendendo a utilizar vídeos.</h1>
    <p>Esse vídeo está hospedado no meu próprio servidor.</p>

    <video width="500px" poster="midia/imagem/laranja.png" controls>
        <source src="midia/video.mp4" type="video/mp4">
        <source src="midia/video.mkv" type="video/mkv">
        <source src="midia/video.m4v" type="video/mp4">
        <source src="midia/video.ogg" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com o vídeo. <a href="midia/video.mp4">Clique aqui para baixar</a>.</p>
    </video>

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe src="https://www.xvideos.com/embedframe/okotfik43f4" frameborder=0 width=510 height=400 scrolling=no allowfullscreen=allowfullscreen></iframe>
</body>
</html>
