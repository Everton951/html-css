<!DOCTYPE html><html lang="pt-br"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Formulário</title>
</head>
<body>
    <h1>Formulário com telefone e e-mail</h1>

    <form action="cadastro.html" method="post" autocomplete="on">
        <fieldset> <!-- FAZER UM AGRUPAMENTO DE TUDO -->
            <legend>Dados Pessoais</legend> <!-- Fazer uma legenda acima do formulário -->
            <p>
                <label for="iemail">Email: </label>
                <input type="email" name="email" id="iemail" required autocomplete="email">
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" required>
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
