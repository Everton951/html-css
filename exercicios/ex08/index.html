<!DOCTYPE html><html lang="pt-br"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Formulário</title>
</head><body>
    <form action="cadastro.html" method="post" autocomplete="on">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name"></p>
        <p>
            <label for="imedia">Média: </label>
            <input type="number" name="media" id="imedia" required placeholder="Nota da média" min="0" step="0.1"> <!--step = dá pra subir de 0,5 em 0,5--></p>
        <p>
            <label for="imes">Período Letivo</label>
            <input type="month" name="mes" id="imes" value="2025-11"> <!--value = já coloca um valor lá--></p>
        <p>
            <label for="idia">Dia da prova: </label>
            <input type="date" name="dia" id="idia" value="2025-11-19"></p>
        <p>
            <label for="ihora">Hora da prova: </label>
            <input type="time" name="hora" id="ihora" value="12:00">
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form></body></html>
