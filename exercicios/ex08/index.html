<!DOCTYPE html><html lang="pt-br"><head><meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <!-- "method" PADRÃO É O GET -->
    <form action="cadastro.php" method="post" autocomplete="off"> <!-- Desligar o autocomplete -->

        <p><label for="inome">Nome:</label> <!-- Dentro do "for",sempre colocar o ID --> 
            <input type="text" name="nome" id="inome"> <!-- Fazer a caixa onde vai digitar -->
        </p>

        <p><label for="isobrenome">Sobrenome:</label> 
            <input type="text" name="sobrenome" id="isobrenome">
        </p>

        <input type="submit" value="Enviar">        
    </form>
</body>
</html>
